<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signature Facture - Marina Mathias</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
      background: white;
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      overflow: hidden;
    }

    .header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 30px;
      text-align: center;
    }

    .content { padding: 30px; }
    
    .pdf-viewer {
      border: 2px solid #e0e0e0;
      border-radius: 12px;
      overflow: hidden;
      margin-bottom: 30px;
    }

    .pdf-viewer iframe {
      width: 100%;
      height: 600px;
      border: none;
    }
    
    .actions {
      display: flex;
      gap: 15px;
      margin-bottom: 30px;
    }

    .btn {
      flex: 1;
      padding: 15px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
    }

    .btn-download {
      background: #28a745;
      color: white;
    }

    .btn-download:hover {
      background: #218838;
      transform: translateY(-2px);
    }
    
    .signature-section {
      background: #f8f9fa;
      border: 2px solid #e0e0e0;
      border-radius: 12px;
      padding: 30px;
      margin-bottom: 20px;
    }

    .signature-section h3 {
      margin-bottom: 20px;
      color: #333;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      font-weight: 600;
      margin-bottom: 8px;
      color: #333;
    }

    .form-group input {
      width: 100%;
      padding: 12px 15px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 15px;
    }
    
    .checkbox-group {
      background: #fff3cd;
      border: 2px solid #ffc107;
      border-radius: 8px;
      padding: 20px;
      margin: 25px 0;
    }

    .checkbox-group label {
      display: flex;
      align-items: flex-start;
      cursor: pointer;
    }

    .checkbox-group input[type="checkbox"] {
      margin-right: 12px;
      margin-top: 3px;
      width: 22px;
      height: 22px;
    }

    .btn-submit {
      width: 100%;
      padding: 20px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 18px;
      font-weight: 700;
      cursor: pointer;
    }

    .btn-submit:disabled {
      background: #ccc;
      cursor: not-allowed;
    }

    .success {
      text-align: center;
      padding: 60px 30px;
      display: none;
    }

    .success.active { display: block; }
    
    .success-icon { font-size: 100px; margin-bottom: 20px; }

    .alert {
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
      display: none;
    }

    .alert.active { display: block; }

    .alert-error {
      background: #f8d7da;
      border: 2px solid #dc3545;
      color: #721c24;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>üö¢ Signature de Facture</h1>
      <p>Marina Mathias</p>
    </div>

    <div class="content" id="main-content">
      <div class="pdf-viewer">
        <iframe id="pdf-frame" src="" title="Visualisateur de facture"></iframe>
      </div>
      
      <div class="actions">
        <button class="btn btn-download" onclick="downloadPDF()">
          üì• T√©l√©charger la Facture
        </button>
      </div>
      
      <div class="signature-section">
        <h3>‚úçÔ∏è Signature √âlectronique</h3>
        <form id="sign-form" onsubmit="submitSignature(event)">
          <div class="form-group">
            <label for="name">Nom complet *</label>
            <input type="text" id="name" required>
          </div>
          <div class="form-group">
            <label for="phone">T√©l√©phone *</label>
            <input type="tel" id="phone" required>
          </div>
          <div class="checkbox-group">
            <label>
              <input type="checkbox" id="accept" required>
              <span>J'ai lu et j'accepte les r√®glements de la marina. Je confirme que les informations sont exactes.</span>
            </label>
          </div>
          
          <div id="error" class="alert alert-error"></div>
          
          <button type="submit" class="btn-submit" id="submit-btn">
            ‚úÖ Signer la Facture
          </button>
        </form>
      </div>
    </div>

    <div class="success" id="success">
      <div class="success-icon">üéâ</div>
      <h2 style="color: #28a745; margin-bottom: 15px;">Facture Sign√©e!</h2>
      <p style="color: #666; font-size: 18px; margin-bottom: 20px;">
        Vous pouvez maintenant t√©l√©charger votre facture sign√©e.
      </p>
      <button class="btn btn-download" style="max-width: 300px; margin: 20px auto;" onclick="downloadSignedPDF()">
        üì• T√©l√©charger Facture Sign√©e
      </button>
      <p style="margin-top: 30px; color: #999; font-size: 14px;">
        Vous recevrez le lien de paiement par SMS.
      </p>
    </div>

  </div>

  <script>
    // Extract parameters from the URL
    const params = new URLSearchParams(window.location.search);
    const token = params.get('token');
    const pdfUrl = decodeURIComponent(params.get('pdf_url') || '');
    
    let signedPdfUrl = '';
    
    // Load PDF into the iframe
    document.getElementById('pdf-frame').src = pdfUrl;
    
    // Pre-fill form fields if parameters exist
    document.getElementById('name').value = decodeURIComponent(params.get('client') || '');
    document.getElementById('phone').value = decodeURIComponent(params.get('phone') || '');
    
    function downloadPDF() {
      if(pdfUrl) {
        window.open(pdfUrl, '_blank');
      } else {
        alert("URL du PDF introuvable.");
      }
    }
    
    function downloadSignedPDF() {
      if (signedPdfUrl) {
        window.open(signedPdfUrl, '_blank');
      }
    }
    
    async function submitSignature(event) {
      event.preventDefault();
      
      const btn = document.getElementById('submit-btn');
      const errorEl = document.getElementById('error');
      
      // UI Loading State
      btn.disabled = true;
      btn.textContent = '‚è≥ G√©n√©ration du PDF sign√©...';
      errorEl.classList.remove('active');
      
      try {
        // Send data to n8n webhook
        const response = await fetch('https://mathiasmarinesports.app.n8n.cloud/webhook/accept-terms', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            token,
            client_name: document.getElementById('name').value,
            client_phone: document.getElementById('phone').value,
            accepted_at: new Date().toISOString()
          })
        });
        
        const result = await response.json();
        
        if (response.ok && result.success) {
          // Store the signed PDF URL and show success screen
          signedPdfUrl = result.signed_pdf_url;
          document.getElementById('main-content').style.display = 'none';
          document.getElementById('success').classList.add('active');
        } else {
          throw new Error(result.message || 'Une erreur est survenue lors de la signature.');
        }
      } catch (error) {
        console.error(error);
        errorEl.textContent = 'Erreur r√©seau ou serveur. Veuillez r√©essayer.';
        errorEl.classList.add('active');
        btn.disabled = false;
        btn.textContent = '‚úÖ Signer la Facture';
      }
    }
  </script>
</body>
</html>
