<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Acceptation Facture - Marina Mathias</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }
    .container {
      max-width: 700px;
      margin: 0 auto;
      background: white;
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      overflow: hidden;
    }
    .header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 30px;
      text-align: center;
    }
    .content { padding: 30px; }
    .form-group {
      margin-bottom: 20px;
    }
    .form-group label {
      display: block;
      font-weight: 600;
      margin-bottom: 8px;
      color: #333;
    }
    .form-group input {
      width: 100%;
      padding: 12px 15px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 15px;
    }
    .btn-submit {
      width: 100%;
      padding: 18px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 18px;
      font-weight: 700;
      cursor: pointer;
      text-transform: uppercase;
    }
    .btn-submit:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    .success {
      text-align: center;
      padding: 60px 30px;
      display: none;
    }
    .success.active { display: block; }
    .success-icon {
      font-size: 100px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>üö¢ Confirmation de R√©servation</h1>
      <p>Signez votre facture pour finaliser</p>
    </div>

    <div class="content" id="form-content">
      <h3 style="margin-bottom: 20px;">Signature √âlectronique</h3>
      <form id="acceptance-form">
        <div class="form-group">
          <label for="client-name">Nom complet *</label>
          <input type="text" id="client-name" required placeholder="Jean Dupont">
        </div>

        <div class="form-group">
          <label for="client-phone">T√©l√©phone *</label>
          <input type="tel" id="client-phone" required placeholder="+1 514 XXX-XXXX">
        </div>

        <button type="submit" class="btn-submit" id="submit-btn">
          ‚úÖ Signer la Facture
        </button>
      </form>
    </div>

    <div class="success" id="success-screen">
      <div class="success-icon">üéâ</div>
      <h2 style="color: #28a745; margin-bottom: 15px;">Facture Sign√©e!</h2>
      <p style="color: #666;">Vous allez recevoir le lien de paiement par SMS.</p>
    </div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const token = params.get('token');

    document.getElementById('acceptance-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const btn = document.getElementById('submit-btn');
      btn.disabled = true;
      btn.textContent = '‚è≥ Traitement...';

      try {
        const response = await fetch('https://mathiasmarinesports.app.n8n.cloud/webhook/accept-terms', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            token,
            client_name: document.getElementById('client-name').value,
            client_phone: document.getElementById('client-phone').value,
            accepted_at: new Date().toISOString()
          })
        });

        const result = await response.json();

        if (response.ok && result.success) {
          document.getElementById('form-content').style.display = 'none';
          document.getElementById('success-screen').classList.add('active');
        } else {
          alert('Erreur. Veuillez r√©essayer.');
          btn.disabled = false;
          btn.textContent = '‚úÖ Signer la Facture';
        }
      } catch (error) {
        alert('Erreur r√©seau. Veuillez r√©essayer.');
        btn.disabled = false;
        btn.textContent = '‚úÖ Signer la Facture';
      }
    });
  </script>
</body>
</html>
